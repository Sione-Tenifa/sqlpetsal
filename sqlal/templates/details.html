<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet details</title>
</head>
<body>
    <h1>{{pet.name}} Details</h1>
    <ul>
        <li>Name: {{pet.name}}</li>
        <li>Id: {{pet.id}}</li>
        <li>Species: <a href="/species/{{pet.species}}">{{pet.species}} </a></li>
        <li>Hunger: {{pet.hunger}}</li> 
             
    </ul>
    <a href="/">See all pets</a>
</body>
</html>
